<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FireKraxx</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="../components/footer.css">
</head>
<body>

    <!-- Header will be inserted here -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>
        <p>If you have any inquiries or need support, feel free to reach out to us. We are here to assist you with any questions or concerns.</p>
        <p class="contact-info">Email us at: <a href="mailto:contact@firekraxx.com">contact@firekraxx.com</a></p>
        <p class="contact-info">We aim to respond within 48 hours.</p>
    </main>

    <!-- Footer will be inserted here -->
    <div id="footer"></div>

    <script>
        // Dynamically load header and footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
