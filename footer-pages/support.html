<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | FireKraxx</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="../components/footer.css">
</head>
<body>

    <!-- Header will be inserted here -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h1>Support</h1>
        <p>If you need any assistance with FireKraxx, please reach out to us at <a href="mailto:gsmith@gntsecurity.com">gsmith@gntsecurity.com</a> or check out our FAQ section for quick answers.</p>
    </main>

    <!-- Footer will be inserted here -->
    <div id="footer"></div>

    <script>
        // Dynamically load header and footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
